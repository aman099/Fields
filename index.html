<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Poppins Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--  -->
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--  -->
  <!-- Pari CSS -->
  <link rel="stylesheet" href="./beauty/pari.css">
  <!--  -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>Fields</title>
</head>

<body>
  <main class="hero">
    <div class="hero-container">
      <div class="hero-section stars">
        <h1 class="hero-title">Fields</h1>
        <div class="input-cont input-cont-1">
          <div class="input">
            <div class="input-container">
              <div class="refresh"><i class="fa-solid fa-rotate-right"></i></div>
              <span><input class="refresh-input-1" type="text" placeholder="Input"></span>
            </div>
          </div>
        </div>
        <div class="input-cont input-cont-2">
          <div class="input">
            <div class="input-container input-refresh-container-1">
              <div class="aa-cont"><img src="./assets/AA.svg" alt=""></div>
              <div class="refresh refresh-1"><i class="fa-solid fa-rotate-right"></i></div>
              <span><input type="text" placeholder="website.com"></span>
            </div>
            <div class="input-container">
              <div class="aa-cont"><img src="./assets/AA.svg" alt=""></div>
              <span><input type="text" placeholder="website.com"></span>
            </div>
            <div class="input-container input-refresh-container-2">
              <div class="refresh refresh-2"><i class="fa-solid fa-rotate-right"></i></div>
              <span><input type="text" placeholder="website.com"></span>
            </div>
            <div class="input-container">
              <span><input type="text" placeholder="website.com"></span>
            </div>
            <div class="input-container input-container-1">
              <div class="mic"><i class="fa-solid fa-microphone"></i></div>
              <span><input type="text" placeholder="Speak to search"></span>
            </div>
            <div class="input-container input-container-2">
              <div class="mic"><i class="fa-solid fa-microphone"></i></div>
              <span><input type="text" placeholder="Youtube|"></span>
              <div class="x"><i class="fa-solid fa-x"></i></div>
            </div>
          </div>
        </div>
        <div class="input-cont input-cont-3">
          <div class="input">
            <div class="input-container">
              <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
              <span><input type="text" placeholder="Search"></span>
            </div>
            <div class="input-container">
              <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
              <span><input class="search-input-1" type="text" placeholder="|Search"></span>
              <div class="x x-1"><i class="fa-solid fa-x"></i></div>
            </div>
            <div class="input-container">
              <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
              <span><input class="search-input-2" type="text" placeholder="Youtube|"></span>
              <div class="x x-2"><i class="fa-solid fa-x"></i></div>
            </div>
            <div class="input-container">
              <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
              <span><input class="search-input-3" type="text" placeholder="Youtube"></span>
              <div class="x x-3"><i class="fa-solid fa-x"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
